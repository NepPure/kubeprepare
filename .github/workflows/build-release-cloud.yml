name: 构建和发布 KubeEdge 云端离线包

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'cloud/**'
      - '.github/workflows/build-release-cloud.yml'
  workflow_dispatch:
    # 手动触发时默认使用提交短 hash 作为发布标识

permissions:
  contents: write
  packages: write

jobs:
  build-cloud:
    runs-on: ubuntu-latest
    name: 构建并发布云端离线包 (${{ matrix.arch }})
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            dockerfile_platform: linux/amd64
          - arch: arm64
            dockerfile_platform: linux/arm64
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置QEMU支持
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.dockerfile_platform }}

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 设置环境变量
        id: set_env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_VERSION="manual-cloud-${GITHUB_SHA::7}"
          else
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            if [ -z "$TAG_VERSION" ]; then
              echo "error: 未能解析到 tag，请使用 tag 触发或在手动触发时提供 version" >&2
              exit 1
            fi
          fi
          echo "TAG_VERSION=${TAG_VERSION}" >> $GITHUB_ENV
          echo "tag_version=${TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "ARCH=${{ matrix.arch }}" >> $GITHUB_ENV
          echo "BUILD_DIR=$(pwd)/build-${{ matrix.arch }}" >> $GITHUB_ENV
          
          # 定义版本号（全局复用）
          echo "K3S_VERSION=v1.34.2+k3s1" >> $GITHUB_ENV
          echo "KUBEEDGE_VERSION=1.22.0" >> $GITHUB_ENV
          echo "EDGEMESH_VERSION=v1.17.0" >> $GITHUB_ENV
          echo "HELM_VERSION=v3.19.2" >> $GITHUB_ENV

      - name: 构建云端离线包
        run: |
          echo "=== 构建云端离线包 (架构: ${{ matrix.arch }}) ==="
          echo "版本信息: K3s ${K3S_VERSION}, KubeEdge ${KUBEEDGE_VERSION}"
          
          # 1. 下载 k3s 二进制文件
          echo "[1/6] 下载 k3s 二进制文件..."
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            K3S_URL="https://github.com/k3s-io/k3s/releases/download/${K3S_VERSION}/k3s"
          else
            K3S_URL="https://github.com/k3s-io/k3s/releases/download/${K3S_VERSION}/k3s-arm64"
          fi
          wget -q -O k3s-${{ matrix.arch }} "$K3S_URL" || (echo "错误：无法下载 k3s" && exit 1)
          chmod +x k3s-${{ matrix.arch }}
          echo "✓ k3s 下载完成"
          
          # 2. 下载 KubeEdge 云端包
          echo "[2/6] 下载 KubeEdge 云端包..."
          KUBEEDGE_URL="https://github.com/kubeedge/kubeedge/releases/download/v${KUBEEDGE_VERSION}/kubeedge-v${KUBEEDGE_VERSION}-linux-${{ matrix.arch }}.tar.gz"
          wget -q -O kubeedge.tar.gz "$KUBEEDGE_URL" || (echo "错误：无法下载 KubeEdge 云端包" && exit 1)
          tar -xzf kubeedge.tar.gz
          cp kubeedge-v${KUBEEDGE_VERSION}-linux-${{ matrix.arch }}/cloud/cloudcore/cloudcore ./
          chmod +x ./cloudcore
          rm kubeedge.tar.gz
          echo "✓ KubeEdge 云端包下载完成"
          
          # 3. 下载 KubeEdge keadm
          echo "[3/6] 下载 KubeEdge keadm..."
          KEADM_URL="https://github.com/kubeedge/kubeedge/releases/download/v${KUBEEDGE_VERSION}/keadm-v${KUBEEDGE_VERSION}-linux-${{ matrix.arch }}.tar.gz"
          wget -q -O keadm.tar.gz "$KEADM_URL" || (echo "错误：无法下载 KubeEdge keadm" && exit 1)
          tar -xzf keadm.tar.gz
          cp keadm-v${KUBEEDGE_VERSION}-linux-${{ matrix.arch }}/keadm/keadm ./
          chmod +x ./keadm
          rm keadm.tar.gz
          echo "✓ KubeEdge keadm 下载完成"
          
          # 4. 下载 k3s 和 KubeEdge 容器镜像
          echo "[4/6] 下载容器镜像..."
          mkdir -p images
          
          # K3s v1.34.2+k3s1 官方镜像列表
          K3S_IMAGES=(
            "docker.io/rancher/klipper-helm:v0.9.10-build20251111"
            "docker.io/rancher/klipper-lb:v0.4.13"
            "docker.io/rancher/local-path-provisioner:v0.0.32"
            "docker.io/rancher/mirrored-coredns-coredns:1.13.1"
            "docker.io/rancher/mirrored-library-busybox:1.36.1"
            "docker.io/rancher/mirrored-library-traefik:3.5.1"
            "docker.io/rancher/mirrored-metrics-server:v0.8.0"
            "docker.io/rancher/mirrored-pause:3.6"
          )
          
          # KubeEdge v1.22.0 组件镜像列表 (从 GitHub keadm 代码获取)
          KUBEEDGE_IMAGES=(
            "docker.io/kubeedge/cloudcore:v${KUBEEDGE_VERSION}"
            "docker.io/kubeedge/iptables-manager:v${KUBEEDGE_VERSION}"
            "docker.io/kubeedge/controller-manager:v${KUBEEDGE_VERSION}"
            "docker.io/kubeedge/admission:v${KUBEEDGE_VERSION}"
          )
          
          # EdgeMesh 镜像 (用于边缘服务网格)
          EDGEMESH_IMAGES=(
            "docker.io/kubeedge/edgemesh-agent:${EDGEMESH_VERSION}"
          )
          
          # Metrics Server 镜像（用于边缘节点资源监控）
          # 使用 v0.8.0 与 K3s 内置版本对齐（但我们会禁用 K3s 内置版本）
          METRICS_IMAGES=(
            "registry.k8s.io/metrics-server/metrics-server:v0.8.0"
          )
          
          # 合并所有镜像
          ALL_IMAGES=("${K3S_IMAGES[@]}" "${KUBEEDGE_IMAGES[@]}" "${EDGEMESH_IMAGES[@]}" "${METRICS_IMAGES[@]}")
          
          for image in "${ALL_IMAGES[@]}"; do
            echo "  拉取镜像: $image"
            docker pull --platform ${{ matrix.dockerfile_platform }} "$image" || (echo "错误：无法拉取镜像 $image" && exit 1)
            
            # 保存镜像为tar文件
            filename=$(echo "$image" | sed 's/[\/:]/-/g')
            docker save "$image" -o "images/${filename}.tar" || (echo "错误：无法保存镜像 $image" && exit 1)
          done
          echo "✓ 镜像处理完成"
          
          # 4.5. 下载 Helm 二进制文件
          echo "[4.4/6] 下载 Helm 二进制文件..."
          HELM_TAR="helm-${HELM_VERSION}-linux-${{ matrix.arch }}.tar.gz"
          HELM_URL="https://get.helm.sh/${HELM_TAR}"
          wget -q -O helm.tar.gz "$HELM_URL" || (echo "错误：无法下载 Helm，EdgeMesh 安装将无法执行" && exit 1)
          tar -xzf helm.tar.gz || (echo "错误：Helm 解压失败" && exit 1)
          mv linux-${{ matrix.arch }}/helm ./helm
          chmod +x ./helm
          rm -rf linux-${{ matrix.arch }} helm.tar.gz
          echo "✓ Helm 二进制文件下载完成 (${HELM_VERSION})"
          
          # 5. 下载 EdgeMesh Helm Chart
          echo "[4.5/6] 下载 EdgeMesh Helm Chart..."
          mkdir -p helm-charts
          
          # 下载 EdgeMesh Helm chart
          EDGEMESH_CHART_URL="https://raw.githubusercontent.com/kubeedge/edgemesh/main/build/helm/edgemesh.tgz"
          wget -q -O helm-charts/edgemesh.tgz "$EDGEMESH_CHART_URL" || (echo "错误：无法下载 EdgeMesh Helm chart，EdgeMesh 将无法安装" && exit 1)
          echo "✓ EdgeMesh Helm chart 下载完成"
          
          # 5.5. 下载 Istio CRDs (EdgeMesh 依赖)
          echo "[4.6/6] 下载 Istio CRDs (EdgeMesh 依赖)..."
          mkdir -p crds/istio
          
          ISTIO_CRD_BASE_URL="https://raw.githubusercontent.com/kubeedge/edgemesh/main/build/crds/istio"
          for crd in crd-destinationrule crd-gateway crd-virtualservice; do
            echo "  下载 ${crd}.yaml..."
            wget -q -O "crds/istio/${crd}.yaml" "${ISTIO_CRD_BASE_URL}/${crd}.yaml" || (echo "  错误：无法下载 ${crd}.yaml，EdgeMesh 将无法工作" && exit 1)
            echo "  ✓ ${crd}.yaml 下载完成"
          done
          echo "✓ Istio CRDs 下载完成"
          
          # 打包离线安装包
          echo "[5/6] 创建离线安装包..."
          # install.sh 在 GITHUB_WORKSPACE/cloud/install/ 目录
          INSTALL_DIR="${GITHUB_WORKSPACE}/cloud/install"
          INSTALL_SCRIPT="$INSTALL_DIR/install.sh"
          INSTALL_KUBEEDGE_ONLY="$INSTALL_DIR/install-kubeedge-only.sh"
          
          if [ ! -f "$INSTALL_SCRIPT" ]; then
            echo "错误：找不到安装脚本 $INSTALL_SCRIPT"
            ls -la "$INSTALL_DIR" || echo "install 目录不存在"
            exit 1
          fi
          
          PACKAGE_NAME="kubeedge-cloud-${KUBEEDGE_VERSION}-k3s-${K3S_VERSION}-${{ matrix.arch }}.tar.gz"
          
          # 创建临时目录用于组织文件结构
          TEMP_PKG_DIR="$(mktemp -d)"
          trap "rm -rf $TEMP_PKG_DIR" EXIT
          
          # 复制所有文件到临时目录
          cp k3s-${{ matrix.arch }} "$TEMP_PKG_DIR/"
          cp cloudcore "$TEMP_PKG_DIR/"
          cp keadm "$TEMP_PKG_DIR/"
          cp -r images "$TEMP_PKG_DIR/"
          
          # 复制 Helm 二进制文件 (如果存在)
          if [ -f helm ]; then
            cp helm "$TEMP_PKG_DIR/"
            echo "✓ 已包含 Helm 二进制文件"
          fi
          
          # 复制 EdgeMesh Helm charts (如果存在)
          if [ -d helm-charts ] && [ -n "$(ls -A helm-charts 2>/dev/null)" ]; then
            cp -r helm-charts "$TEMP_PKG_DIR/"
            echo "✓ 已包含 EdgeMesh Helm charts"
          fi
          
          # 复制 Istio CRDs (EdgeMesh 依赖)
          if [ -d crds ] && [ -n "$(ls -A crds/istio 2>/dev/null)" ]; then
            cp -r crds "$TEMP_PKG_DIR/"
            echo "✓ 已包含 Istio CRDs (EdgeMesh 依赖)"
          fi
          
          # 复制安装脚本（三个：install.sh, install-kubeedge-only.sh, cleanup.sh）
          cp "$INSTALL_SCRIPT" "$TEMP_PKG_DIR/"
          if [ -f "$INSTALL_KUBEEDGE_ONLY" ]; then
            cp "$INSTALL_KUBEEDGE_ONLY" "$TEMP_PKG_DIR/"
            echo "✓ 已包含 install-kubeedge-only.sh 脚本（用于已有 K3s/K8s 的场景）"
          fi
          
          # 复制清理脚本
          CLEANUP_SCRIPT="$INSTALL_DIR/cleanup.sh"
          if [ -f "$CLEANUP_SCRIPT" ]; then
            cp "$CLEANUP_SCRIPT" "$TEMP_PKG_DIR/"
            echo "✓ 已包含 cleanup.sh 清理脚本"
          fi
          
          # 复制 manifests 目录（包含 Metrics Server 部署清单和验证脚本）
          MANIFESTS_DIR="$INSTALL_DIR/manifests"
          if [ -d "$MANIFESTS_DIR" ]; then
            cp -r "$MANIFESTS_DIR" "$TEMP_PKG_DIR/"
            echo "✓ 已包含 manifests 目录（Metrics Server 部署清单、iptables 配置脚本和验证脚本）"
          fi
          
          # 创建 README
          cat > "$TEMP_PKG_DIR/README.txt" << EOFREADME
          KubeEdge 云端离线安装包
          
          包含两个安装脚本：
          
          1. install.sh
             完整安装脚本，会安装 K3s + KubeEdge CloudCore
             适用场景：全新环境，需要完整的 Kubernetes 集群
             使用方法：sudo ./install.sh
          
          2. install-kubeedge-only.sh
             智能安装脚本，仅安装 KubeEdge CloudCore 组件
             适用场景：已有 K3s 或 K8s 集群，只需添加 KubeEdge 功能
             使用方法：sudo ./install-kubeedge-only.sh
             
             支持选项：
             --advertise-address <IP>   指定对外 IP
             --skip-images              跳过镜像加载
             --dry-run                  预览安装步骤
             --help                     查看帮助
          
          详细文档：https://github.com/kubeedge/kubeedge
          EOFREADME
          
          # 打包
          tar -czf "$PACKAGE_NAME" -C "$TEMP_PKG_DIR" .
          
          echo "✓ 包已创建: $PACKAGE_NAME"
          echo "包大小: $(du -h "$PACKAGE_NAME" | cut -f1)"

      - name: 生成校验和并准备发布文件
        run: |
          # 为云端包生成校验和（使用环境变量中的版本号）
          cd "${BUILD_DIR}/cloud"
          PACKAGE_NAME="kubeedge-cloud-${KUBEEDGE_VERSION}-k3s-${K3S_VERSION}-${{ matrix.arch }}.tar.gz"
          sha256sum "$PACKAGE_NAME" > "${PACKAGE_NAME}.sha256sum.txt"
          
          # 创建发布目录并收集所有文件
          mkdir -p "${GITHUB_WORKSPACE}/release-${{ matrix.arch }}"
          cp "$PACKAGE_NAME" "${GITHUB_WORKSPACE}/release-${{ matrix.arch }}/"
          cp "${PACKAGE_NAME}.sha256sum.txt" "${GITHUB_WORKSPACE}/release-${{ matrix.arch }}/"
          
          echo "=== 准备发布的文件 (${{ matrix.arch }}) ==="
          ls -lh "${GITHUB_WORKSPACE}/release-${{ matrix.arch }}/"

      - name: 上传到 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set_env.outputs.tag_version }}
          files: release-${{ matrix.arch }}/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
